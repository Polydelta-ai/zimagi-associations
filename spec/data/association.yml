data_mixins:
  association:
    class: AssociationMixin
    fields:
      association:
        type: '@django.ForeignKey'
        relation: association
        options:
          'null': true
          on_delete: '@django.PROTECT'
          editable: false
  associations:
    class: AssociationMultipleMixin
    fields:
      associations:
        type: '@django.ManyToManyField'
        relation: association
data_base:
  association:
    class: AssociationBase
    base: id_resource
    mixins:
    - association
    id_fields:
    - association_id
    - name
    meta:
      unique_together:
      - association
      - name
      scope: association
data:
  association:
    class: Association
    extend: organization
    roles:
      edit:
      - organization-admin
      - association-admin
      view: public
    fields:
      url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
      type:
        type: '@django.CharField'
        options:
          'null': true
          default: null
          max_length: 256
      bio:
        type: '@django.TextField'
        options:
          'null': true
          default: null
      member_count:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
      staff_count:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
      year_founded:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
      budget:
        type: '@django.FloatField'
        options:
          'null': true
          default: null
    meta:
      unique_together: []
command_mixins:
  association:
    class: AssociationMixin
    mixins: organization
    meta:
      association:
        data: association
        priority: 5
command_base:
  association:
    mixins:
    - association
    server_enabled: true
    groups_allowed:
    - organization-admin
    - association-admin
command:
  association:
    resource: association
    base: association
    base_name: association
    priority: 70
