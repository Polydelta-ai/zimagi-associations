

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    association:
        aliases: ["association_optional"]
        class: AssociationMixin
        mixins: ['organization']
        meta:
            association:
                data: association
                relations: true

    associations:
        class: AssociationMultipleMixin
        mixins: ['organization']
        meta:
            associations:
                data: association
                relations: true

#
# Define data related base command
#
command_base:
    association:
        mixins: ["association"]
        server_enabled: True
        groups_allowed: ['association-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    association:
        resource: association
        base: association
        base_name: association
        priority: 70